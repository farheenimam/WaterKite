<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1, width=device-width"></meta>
    <!--Adding framework                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <link href="/static/styles.css" type="text/css" rel="stylesheet">

    <!--Adding logo-->
    <link rel="icon" href="/static/logo.png" type="image/x-icon">
    <title>WaterKite: {% block title %}{% endblock %} </title>
</head>
<body>
  <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
  <div class="header">
  <nav class="navbar bg-dark" data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img style="float:left" class="image" src="/static/logo.png" alt="logo">
      <a class="navbar-brand" href="/"><span class="blue">Water</span><span class="yellow">Kite</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        {% block header %}{% endblock %}
    </nav>
    </nav>
    </div>
  </div>
</div>
<main>
  {% block main %}{% endblock %}
</main>

<div id="footer"><p>Copyright &#169; WaterKite.  All right reserved
  <br>www.waterkite.com
<br>For more info contact, mail us at waterkite@gmail.com</div></div></div>

</body>
</html>
